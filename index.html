<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Tic Toc Toe</title>
  </head>
  <body>
    <h1 class="heading">Tic Toc Toe</h1>
    <div class="main-container">
      <div id="cell-00" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-01" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-02" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-10" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-11" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-12" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-20" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-21" class="cell" onclick="playerMove(this)"></div>
      <div id="cell-22" class="cell" onclick="playerMove(this)"></div>
    </div>

    <section class="winner-details">
      <div id="current-player" class="details">
        It is the turn of Player 'X'
      </div>
      <div id="winner"></div>
      <button onclick="gameRestart()" class="button">Restart game</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
